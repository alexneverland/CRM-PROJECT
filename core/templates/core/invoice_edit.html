{% extends 'core/base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <h1 class="mt-4"><i class="bi bi-pencil-square me-2"></i>{{ title }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Αποθήκευση Αλλαγών</button>
                    <a href="{% url 'invoice_detail' invoice.pk %}" class="btn btn-outline-secondary ms-2">Άκυρο</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
